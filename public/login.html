<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="POST">
    <div>
      <label>Usuário:</label>
      <input name="username" required />
    </div>
    <div>
      <label>Senha:</label>
      <input name="password" type="password" required />
    </div>
    <button type="submit">Entrar</button>
    <!-- Mensagem de erro -->
    <p style="color:red;">
      <% if (error) { %> Usuário ou senha inválidos <% } %>
    </p>
  </form>
</body>
</html>
